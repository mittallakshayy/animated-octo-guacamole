<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="./Resources/style.css">
</head>
<body>
  <form action="/users/register" method="post">
    <h2>Create Account</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="your_email@example.com" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="repeat-password">Repeat Password:</label>
    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to all statements in Terms of Service</label>

    <input type="submit" value="CREATE ACCOUNT">
    <p>Have already an account? <a href="login.html">Login here</a></p>
  </form>
</body>
</html>
